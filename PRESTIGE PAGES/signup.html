<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img src="Logo.png" alt="logo">
    <div class="container">
        
        <h1 style="padding-top: 4   rem;">Sign up</h1>
        
        <form id="loginForm">
                <div class="content">
                <div>
                <label for="email">Email:</label><br>   
                <input type="email" id="email" name="email" required><br>
            
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
                </div>
 
                <div>
                  
                  <button class="login-btn" type="submit">Sign Up</button>
                  <p style="margin-left: 3.5rem; padding-top: 1rem;">already a member? <a href="login.html">login</a></p>
                  
                </div>

                
          </div>
            <img src="google_icon.png" alt="icon" width="45rem" class="Gicon">
                
        </form>

        
                
            
    </div>

    <script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Your Firebase config (fixed storageBucket)
  const firebaseConfig = {
    apiKey: "AIzaSyCC_14beDBhudrtoAIFqc29TCMY5zoa4AA",
    authDomain: "prestige-pages.firebaseapp.com",
    databaseURL: "https://prestige-pages-default-rtdb.firebaseio.com",
    projectId: "prestige-pages",
    storageBucket: "prestige-pages.appspot.com",
    messagingSenderId: "1065922943021",
    appId: "1:1065922943021:web:e5829dd09e206063b500a4",
    measurementId: "G-V0E6PXN1Z5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle account creation
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Account created successfully! Welcome " + userCredential.user.email);
        document.getElementById("loginForm").reset();
      })
      .catch((error) => {
        alert("Account creation failed: " + error.message);
      });
  });
</script>



</body>
</html>
